<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office</title>
    <style>
        * { 
            transition: 0.3s;
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            input {
                margin: 10px 30px;
                padding: 5px 10px;
                border-radius: 10px;
                border: solid rgba(0, 0, 0, 0.39) 1px;
                width: 500px;
            }
            td {
                padding: 5px 10px;
            }
        }

        #menu {
            border-bottom: 1px rgba(0, 0, 0, 0.432) solid;
            padding: 10px 20px;
            display: flex;

            h2 {
                margin-right: 100px;
                text-align: center;
            }

            input {
                margin: 20px 30px;
                padding: 5px 10px;
                border-radius: 10px;
                border: solid rgba(0, 0, 0, 0.39) 1px;
                width: 500px;
            }
        }

        .main-block {
            height: max-content;
            display: flex;
            .menu {
                border-right: solid 1px rgba(0, 0, 0, 0.432);
                h4 {
                    padding: 10px 20px;
                }
                a {
                    margin: 30px 20px;
                    text-decoration: none;
                    color: black;

                    &:hover {
                        color: firebrick;
                    }
                }
            }

            .content {
                margin: 30px 30px;
                display: flex;


               .plans {
                display: flex;
                flex-wrap: wrap;

                .card {
                    margin: 10px 20px;
                    width: 200px;
                    height: 200px;
                    border: 1px black solid;
                    border-radius: 15px;

                    h1 {
                        text-align: center;
                        margin-top: 20px;
                        font-size: 20px;
                    }
                    p {
                        margin-left: 10px;
                    }
                }

                .plus {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    text-align:center;
                    position: relative;
                    
                    h1 {
                        font-size: 25px;
                    }

                    &:hover {
                        background-color: black;
                        a {
                            color: white;
                        }
                    }
                    
                    a {
                        font-size: 70px;
                        text-decoration: none;
                        font-weight: bold;
                        color: black;

                        &:hover {
                            color: rgb(25, 25, 194);
                            text-shadow: 0 0 5px rgb(25, 25, 194);
                        }
                    }
                }
               }
            }
        }

        .input-button {
            border: solid 1px black;
            width: 150px;
        }

        .pagiantor {
            padding: 15px 20px;
            border-radius: 20px;
            display: flex;
            top: 500px;
            left: 40%;

            .main-num {
                margin: 0 10px;
            }

            .num {
                margin: 0 5px;
            }
        }

        button {
            border-radius: 15px;
            padding: 7px 12px;
            margin: 20px 0 0 20px;
            background-color: rgb(128, 128, 128);
            border-style: none;
        }

        .table {
            margin: 10px 0;
            border: 1px solid black;
            border-radius: 15px;
            padding: 5px 10px;
        }

        dialog {
            position: fixed; /* Фиксированное положение относительно экрана */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Центрирование по горизонтали и вертикали */
            padding: 20px;
            width: 700px; /* Ширина окна */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25); /* Тень для визуальной глубины */
            background-color: white; /* Фон окна */
            animation: fadeIn 0.3s ease-in-out; /* Анимация появления */
            z-index: 1000; /* Поверх всего остального */
        }

        .dialog-form {
            display: flex;
            flex-direction: column;
        }

        .dialog-actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5); /* Затемнение фона */
            backdrop-filter: blur(2px); /* Размытие заднего плана */
        }
        @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translate(-50%, -60%); /* Начальная позиция чуть выше */
        }
        to {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }

    /* Кнопки */
    button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    button[type="submit"] {
        background-color: #4caf50;
        color: white;

        &:hover {
            background-color: #4caf4fc0;
        }
    }

    button[type="button"] {
        background-color: #f44336;
        color: white;

        &:hover {
            background-color: #f44336c0;
        }
    }
    </style>
</head>
<body>
    <div id="menu">
        <h2>Finance</h2>
        {% block search %}
        {% endblock %}
    </div>

    <div class="main-block">
        <div class="menu">
            <h4>Menu</h4>
            <a href="{% url 'app:main_page' %}">Главный</a> <br>
            <a href="{% url 'app:plan' %}">Планы</a> <br>
        </div>
        <div class="content">
        {% block plans %}
        {% endblock %}
        </div>
    </div>
</body>
</html>
